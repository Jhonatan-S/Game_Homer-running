<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Image/favicon/homer_icon.ico" type="image/x-icon">
    <title>Homer no mundo do Mário</title>
</head>

<body>
    <main class="game-window">

        <div class="container_titles">
            <h1 class="title">Sr. Homer no mundo do Mário</h1>
            <h1 class="game_over">Game Over</h1>
            <h2 class="text_score">SCORE: </h2> 
            <h3 class="press_start">Press start</h3>
            <h3 class="aumentar_velocidade">Parabéns!!! Vamos aumentar a velocidade...</h3>
        </div>

        <div class="sky">
            <img src="Image/clounds/clound1.png" alt="clound" class="clounds clound1">
            <img src="Image/clounds/clound2.png" alt="clound" class="clounds clound2">
            <img src="Image/birds/passaro1.gif" alt="passaro voando" class="passaro passaro1">
            <img src="Image/birds/Passaro2.gif" alt="passaro voando" class="passaro passaro2">
            <img src="Image/turma mario/fantasma.webp" alt="Fantasma Mario" class="fantasma">
        </div>

        <div class="bottom">
            <img src="Image/homer/dormindo.gif" alt="Homer runing" class="dormindo">
            <img src="Image/pipe/pipe.webp" alt="" class="pipe">
        </div>

        <div class="efeitos_sonoros">
            <audio src="audio/jump.mp3" class="audio-jump"></audio>
            <audio src="audio/lose.mp3" class="audio-lose"></audio>
            <audio src="audio/impacto de bomba.mp3" class="bomba_marioAplaudindo"></audio>
            <audio src="audio/Sky high (Craig Ballie - Morning Rise).mp3" class="audio_game"></audio>
        </div>  

        <div class="box_score">
          <p id="score">SCORE: 0</p>
        </div>

        <div class="mario_appear">
            <img src="Image/turma mario/fumaça.gif" alt="fumaça" class="fumaca">
            <img src="Image/turma mario/Mario aplaudindo.gif" alt="Mario aplaudindo" class="mario_aplaudindo">
        </div>
    </main>
   
    <div class="itens_interativos">
        <div class="button_div">
           <button class="restart_button">Restart <br> <span>em desenvolvimento</span></button>
        </div>
    </div>

    <div class="container-btn-cel">
        <button class="btn-cel">Jump</button>
        <button class="btn-cel">Down</button>
    </div>

    <footer>
        <p>Esse jogo está sendo desenvolvido por <a href="https://github.com/Jhonatan-S">Jhonatan Santana</a></p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
