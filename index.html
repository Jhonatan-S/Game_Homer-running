<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Image/favicon/homer_icon.ico" type="image/x-icon">
    <title>Homer no mundo do Mário</title>
</head>
<body>
    <main class="game-window">

        <h1 class="title">Sr. Homer no mundo do Mário</h1>
        <h1 class="game_over">Game Over</h1>
        <h2>SCORE: </h2>

        <img src="Image/clounds/clound1.png" alt="clound" class="clounds clound1">

        <img src="Image/clounds/clound2.png" alt="clound" class="clounds clound2">

        <img src="Image/birds/passaro1.gif" alt="passaro voando" class="passaro passaro1">

        <img src="Image/birds/Passaro2.gif" alt="passaro voando" class="passaro passaro2">

        <img src="Image/homer/dormindo.gif" alt="Homer runing" class="dormindo">

        <img src="Image/pipe/pipe.webp" alt="" class="pipe">

        <audio src="audio/jump.mp3" class="audio-jump"></audio>

        <audio src="audio/lose.mp3" class="audio-lose"></audio>

        <audio src="audio/Iniciando.mp3" class="inciando_corrida"></audio>



        <div class="box_score">
          <p id="score">SCORE: 0</p>
        </div>
       
    </main>

    <section>
        
        <button class="start" onclick="start()">Start</button>
      
    </section>

    <footer>
        <p>Esse jogo foi desenvolvido por <a href="https://github.com/Jhonatan-S">Jhonatan Santana</a></p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
